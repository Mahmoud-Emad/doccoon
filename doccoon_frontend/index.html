<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- Primary Meta Tags -->
        <title>Doccoon - Modern Markdown Book Editor</title>
        <meta name="title" content="Doccoon - Modern Markdown Book Editor" />
        <meta
            name="description"
            content="A modern markdown editor with a two-page book spread interface. Write in markdown, create Mermaid diagrams, add LaTeX math equations, and enhance your writing with AI."
        />
        <meta
            name="keywords"
            content="markdown editor, book editor, mermaid diagrams, latex math, ai writing, document editor, cloud sync"
        />
        <meta name="author" content="Doccoon" />
        <meta name="robots" content="index, follow" />

        <!-- Favicon -->
        <link rel="icon" type="image/png" href="/favicon.png" />
        <link rel="apple-touch-icon" href="/favicon.png" />

        <!-- Open Graph / Facebook -->
        <meta property="og:type" content="website" />
        <meta property="og:url" content="https://doccoon.com/" />
        <meta
            property="og:title"
            content="Doccoon - Modern Markdown Book Editor"
        />
        <meta
            property="og:description"
            content="A modern markdown editor with a two-page book spread interface. Write in markdown, create diagrams, add math equations, and enhance with AI."
        />
        <meta property="og:image" content="https://doccoon.com/og-image.png" />
        <meta property="og:site_name" content="Doccoon" />

        <!-- Twitter -->
        <meta property="twitter:card" content="summary_large_image" />
        <meta property="twitter:url" content="https://doccoon.com/" />
        <meta
            property="twitter:title"
            content="Doccoon - Modern Markdown Book Editor"
        />
        <meta
            property="twitter:description"
            content="A modern markdown editor with a two-page book spread interface. Write in markdown, create diagrams, add math equations, and enhance with AI."
        />
        <meta
            property="twitter:image"
            content="https://doccoon.com/og-image.png"
        />

        <!-- Theme Color -->
        <meta name="theme-color" content="#007acc" />
        <meta name="msapplication-TileColor" content="#007acc" />

        <!-- KaTeX CSS -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css"
        />

        <!-- Highlight.js CSS - Light Theme -->
        <link
            id="highlight-light"
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css"
        />

        <!-- Highlight.js CSS - Dark Theme -->
        <link
            id="highlight-dark"
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css"
            disabled
        />
    </head>

    <body>
        <div id="app"></div>

        <!-- KaTeX JS -->
        <script
            defer
            src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"
        ></script>
        <script
            defer
            src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"
        ></script>

        <script type="module" src="/src/main.ts"></script>
    </body>
</html>
